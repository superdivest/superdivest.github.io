---
layout: default
---

  {% for post in site.posts %}
  <div class="row">
    <div class="py-2 px-3">
      <article class="usd-post-body">
        <div class="usd-fact-badge">
          <span class="usd-fact-badge-number">{{ post.title }}</span>
        </div>
        {{ post.content }}
      </article>
      <hr>
    </div>
  </div>
  {% endfor %}
