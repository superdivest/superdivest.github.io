---
layout: default
---

{% assign sortedPosts = site.posts | sort: 'title' %}

{% for post in sortedPosts %}
<div class="row">
  <article class="usd-post-body">
    <div class="usd-fact-badge">
      <span class="usd-fact-badge-number">{{ post.title }}</span>
    </div>
    {{ post.content }}
  </article>
  <hr>
</div>
{% endfor %}
